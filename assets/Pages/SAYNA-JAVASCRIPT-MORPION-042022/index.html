<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="Assets/Bootstrap/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Assets/Style/morpion.css" />
  </head>

  <body>
    <div class="container">
      <h1 style="opacity: 50%; font-size: small">
        <a href="../../../index.html"> (" page d'acceuil ") </a>
      </h1>
      <h1 class="name">Tic-Tac-Toe</h1>

      <div class="row range">
        <div class="col-6 turn player-turn row">
          <div class="col-6 score" id="youScore">0</div>
          <div class="col-6 you-name">YOU</div>
        </div>
        <div class="col-6 turn cpu-turn row">
          <div class="col-6">CPU</div>
          <div class="col-6" id="cpuScore">0</div>
        </div>
      </div>

      <div class="grid-container">
        <button class="grid-item" id="item0" onclick="choiseCase(this.id)">
          <!-- X -->
        </button>
        <button class="grid-item" id="item1" onclick="choiseCase(this.id)">
          <!-- 0 -->
        </button>
        <button
          class="grid-item"
          id="item2"
          onclick="choiseCase(this.id)"
        ></button>
        <button
          class="grid-item"
          id="item3"
          onclick="choiseCase(this.id)"
        ></button>
        <button
          class="grid-item"
          id="item4"
          onclick="choiseCase(this.id)"
        ></button>
        <button
          class="grid-item"
          id="item5"
          onclick="choiseCase(this.id)"
        ></button>
        <button
          class="grid-item"
          id="item6"
          onclick="choiseCase(this.id)"
        ></button>
        <button
          class="grid-item"
          id="item7"
          onclick="choiseCase(this.id)"
        ></button>
        <button
          class="grid-item"
          id="item8"
          onclick="choiseCase(this.id)"
        ></button>
      </div>
    </div>
    <div
      class="text-center py-2"
      id="dejaJouer"
      style="color: darkred; height: auto"
    ></div>
    <div class="text-center py-1" id="tourDeJeu" style="height: 50px"></div>

    <div class="text-center">
      <button class="btn-primary" id="recommencer" onclick="reset()">
        REJOUER
      </button>
    </div>

    <script src="morpion.js"></script>
  </body>
</html>
